<svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg { animation: move 4s infinite alternate; }
    @keyframes move {
      from { stop-color: #34d399; }
      to { stop-color: #3b82f6; }
    }
  </style>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop class="bg" offset="0%" />
      <stop class="bg" offset="100%" />
    </linearGradient>
  </defs>
  <rect width="100%" height="200" fill="url(#grad)" />
  <text x="50%" y="55%" font-size="24" fill="#fff" font-family="Verdana" text-anchor="middle">
    Code. Create. Collaborate.
  </text>
</svg>
